name: Rijnagent – Telegram

on:
  schedule:
    # Draai elk uur om xx:05 (UTC)
    - cron: "5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
      SEND_PHOTOS: "true"
      LOW_LINE_CM: "200"
      MPLBACKEND: Agg

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Skip retries (soms doet GitHub zelf een retry bij network-glitch)
      - name: Skip retry attempts
        if: ${{ github.run_attempt > 1 }}
        run: |
          echo "⏭️ Retry attempt gedetecteerd — run overslaan."
          exit 0

      # Tijdvenster (Europe/Amsterdam) 06–19
      - name: Tijdvenster controle
        id: window
        run: |
          HOUR=$(TZ=Europe/Amsterdam date +%H)
          echo "Huidig uur (Amsterdam): $HOUR"
          if [ "$HOUR" -ge 6 ] && [ "$HOUR" -le 19 ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip buiten venster
        if: steps.window.outputs.run == 'false'
        run: |
          echo "⏭️ Buiten 06:00–19:00 — run overslaan."
          exit 0

      # Python installeren
      - name: Install Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests matplotlib numpy

      - name: Validate secrets
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then echo "❌ Missing TELEGRAM_BOT_TOKEN"; exit 1; fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then echo "❌ Missing TELEGRAM_CHAT_ID"; exit 1; fi

      - name: Run Rijnagent script
        run: |
          python rijnagent.py
