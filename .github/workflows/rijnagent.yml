
name: Rijn Waterstanden Agent

on:
  schedule:
    - cron: "0 6-20 * * *"   # elk uur 06:00 t/m 20:00 (UTC!)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Repo ophalen
        uses: actions/checkout@v4

      - name: Toon huidige directory en bestanden
        run: |
          pwd
          ls -la
          echo "---- .github ----"
          ls -la .github || true
          echo "---- scripts ----"
          ls -la scripts || true

      - name: Python installeren
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Dependencies installeren
        run: |
          pip install requests twilio

      - name: Script uitvoeren
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
        run: |
          python rijnagent.py
